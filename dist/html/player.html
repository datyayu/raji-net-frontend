<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>now playing | raji</title>
    <link rel="stylesheet" href="/dist/css/main.css">
  </head>
  <body>
    <div class="application">
      <div class="navbar">
        <nav class="navbar-nav"><a href="#" class="navbar-logo">
            <h1 class="navbar-logo-text">raji</h1><img src="/dist/images/logo.svg" class="navbar-logo-image"></a>
          <ul class="navbar-list">
            <li class="navbar-list-item is-active"><a href="#" class="navbar-list-link"><span class="navbar-list-text">now playing</span></a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-list-link"><span class="navbar-list-text">series</span></a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-list-link"><span class="navbar-list-text">playlists</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="application-wrapper">
        <div class="header">
          <div class="header-content"><i class="header-icon fa fa-bars js-toggle-sidenav"></i>
            <h1 class="header-title">now playing</h1><i class="header-icon fa fa-search js-toggle-search"></i>
          </div>
          <div class="header-search"><i class="header-icon fa fa-close"></i>
            <input type="text" class="header-search-input">
          </div>
        </div>
        <div class="application-content">
          <div class="player">
            <div class="player-navigation">
              <div class="player-navigation-item"><i class="player-navigation-icon fa fa-angle-left"></i>
                <div class="player-navigation-info">
                  <p class="player-navigation-text">Puenge</p>
                  <p class="player-navigation-text">Iguchi Yuka</p>
                </div>
              </div>
              <div class="player-navigation-item">
                <div class="player-navigation-info">
                  <p class="player-navigation-text">Manana</p>
                  <p class="player-navigation-text">Iguchi Yuka</p>
                </div><i class="player-navigation-icon fa fa-angle-right"></i>
              </div>
            </div>
            <div class="player-data">
              <div class="player-cover"><a href="#" class="player-cover-link"><img src="/dist/images/sample-album.jpg" class="player-cover-image"></a></div>
              <div class="player-info"><span class="player-info-title">Puenge</span><a href="#" class="player-info-text">Iguchi Yuka</a><a href="#" class="player-info-text">Hafa Adai</a></div>
            </div>
            <div class="player-seek-bar">
              <div class="player-seek-bar-total-bar">
                <div style="width: 20%" class="player-seek-bar-current-bar"></div>
              </div>
              <div class="player-seek-bar-time">
                <div class="player-seek-bar-time-text">0:22</div>
                <div class="player-seek-bar-time-text">13:58</div>
              </div>
            </div>
            <div class="player-controls"></div>
          </div>
        </div>
      </div>
      <div class="application-overlay js-toggle-sidenav"></div>
    </div>
    <script type="text/javascript">
      var $navbar = document.querySelector('.navbar')
      var $header = document.querySelector('.header')
      var $overlay = document.querySelector('.application-overlay')
       
      function toggleSidenav() {
         if ($navbar.classList.contains('is-active')) {
             $navbar.classList.remove('is-active')
             $overlay.classList.remove('is-active')
         } else {
             $navbar.classList.add('is-active')
             $overlay.classList.add('is-active')
         }
      }
       
      function toggleSearch() {
         if ($header.classList.contains('has-search'))
             $header.classList.remove('has-search')
         else
             $header.classList.add('has-search')
      }
       
      document.querySelectorAll('.js-toggle-sidenav')
          .forEach(node => node.addEventListener('click', toggleSidenav))            
      document.querySelectorAll('.js-toggle-search')
          .forEach(node => node.addEventListener('click', toggleSearch))
    </script>
  </body>
</html>
