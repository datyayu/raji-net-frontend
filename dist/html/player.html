<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>now playing asdasdsada sdasd a | raji</title>
    <link rel="stylesheet" href="/dist/css/main.css">
  </head>
  <body>
    <div class="application">
      <div class="navbar">
        <nav class="navbar-nav"><a href="#" class="navbar-logo">
            <h1 class="navbar-logo-text">raji</h1><img src="/dist/images/logo.svg" class="navbar-logo-image"></a>
          <ul class="navbar-list">
            <li class="navbar-list-item is-active"><a href="#" class="navbar-list-link"><span class="navbar-list-text">now playing</span></a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-list-link"><span class="navbar-list-text">series</span></a></li>
            <li class="navbar-list-item"><a href="#" class="navbar-list-link"><span class="navbar-list-text">playlists</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="application-content">
        <div class="header">
          <div class="header-content"><i class="header-icon fa fa-bars"></i>
            <h1 class="header-title">now playing asdasdsada sdasd a</h1><i class="header-icon fa fa-search"></i>
          </div>
          <div class="header-search"><i class="header-icon fa fa-close"></i>
            <input type="text" class="header-search-input">
          </div>
        </div>
        <div class="player">
          <h1>hello world and stuff</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var element = document.querySelector('.navbar')
      document.querySelector('.player').addEventListener('click', function() {
         if (element && element.classList.contains('is-active'))
             element.classList.remove('is-active')
         else
             element.classList.add('is-active')
      })
    </script>
  </body>
</html>
